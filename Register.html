<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center mb-4" name="Welcome_message">
            <div class="col-4">
                <h1>Welcome to</h1> 
                <h1 class="text-right">CMR</h1>
            </div>
        </div>
        <form action="Modules/Register.php" method="POST">
        <div class="row justify-content-center needs-validation form-outline mb-4" novalidate>
            <div class="col-3">
            <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center needs-validation form-outline mb-4" novalidate>
            <div class="col-3">
            <input type="text" name="surname" placeholder="Surname" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center needs-validation form-outline mb-4" novalidate>   
            <div class="col-3">      
            <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center needs-validation form-outline mb-4" novalidate> 
            <div class="col-3">            
            <input type="tel" name="phone" placeholder="Phone number" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center needs-validation form-outline mb-4" novalidate>     
            <div class="col-3">
                <input type="password" name="passw" placeholder="Password" autocomplete="off" minlength="8" class="form-control" required>
            </div>
        </div>        
        <div class="row-2 text-center">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
        </form>

    </div>
</body>
<script src="js/validation.js"></script>
</html>
