<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/mdb.min.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <!-- "Welcome to SPM" message -->
        <div class="row text-center justify-content-center mb-4" name="Welcome_message">
            <div class="col-4">
                <h1 class="text-warning"><b>Welcome to</b></h1> 
                <h1 class="text-warning text-right"><b>SPM</b></h1>
            </div>
        </div>
        <!-- Register form -->
        <form action="Modules/Register.php" method="POST">
        <div class="row justify-content-center mb-4">
            <div class="col-3">
            <input type="text" name="name" placeholder="First Name" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-3">
            <input type="text" name="surname" placeholder="Last Name" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center mb-4">   
            <div class="col-3">      
            <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center mb-4"> 
            <div class="col-3">            
            <input type="tel" name="phone" placeholder="Phone number" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center mb-4">     
            <div class="col-3">
                <input type="password" name="passw" placeholder="Password" autocomplete="off" minlength="8" class="form-control" required>
            </div>
        </div>        
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary col-3"href="Dashboard.html">Sign up</button>
        </div>
        </form>
        <!-- Login text -->
        <div class="row text-center text-black justify-content-center mb-4">
            <p style="font-size:20px;">Go back to<a style="text-decoration:none; color:gold"href="Login.html"> Login</a></p>
                </div>

    </div>
</body>
</html>
